name: Daily Anthropic Claude Code Docs Update

on:
  schedule:
    - cron: '0 20 * * *'  # 12 noon PDT / 1pm PST (UTC)
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

# Required secrets (set in GitHub repo settings):
# - TELEGRAM_BOT_TOKEN: Bot token from @BotFather
# - TELEGRAM_CHAT_ID: Your Telegram user/channel ID
# - ZAI_API_KEY: Z.AI API key for GLM-4.7 (or use OPENAI_API_KEY)

jobs:
  daily-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need history for git diff

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run scraping script
        run: bun run scripts/scrape.ts

      - name: Check for changes and commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Stage all potential changes (docs and daily reports)
          git add docs/ daily/ 2>/dev/null || true

          # Check if there are actually any changes to commit
          if git diff --staged --quiet; then
            echo "No changes detected. Nothing to commit."
          else
            # Show what changed
            echo "Changes detected:"
            git diff --staged --stat

            # Commit with detailed message including what changed
            CHANGED_FILES=$(git diff --staged --name-only | tr '\n' ' ' | sed 's/ $//')
            COMMIT_MSG="chore: automated docs update

            Changed files:
            ${CHANGED_FILES}

            [skip-ci]"
            git commit -m "$COMMIT_MSG"
            git push
          fi

      - name: Send Telegram notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: bun run notify
        continue-on-error: true

name: Add Docs from Issue

on:
  issues:
    types: [opened, labeled]

permissions:
  contents: write
  issues: write

jobs:
  add-docs:
    if: contains(github.event.issue.labels.*.name, 'add-docs') || github.event.action == 'opened'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Parse issue and extract docs
        env:
          ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: bun run scripts/add-docs-from-issue.ts

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: add docs from issue #${{ github.event.issue.number }}

            Co-authored-by: ${{ github.event.issue.user.login }} <${{ github.event.issue.user.id }}+${{ github.event.issue.user.login }}@users.noreply.github.com>"
            git push
          fi

      - name: Comment on issue
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f /tmp/doc-result.txt ]; then
            gh issue comment ${{ github.event.issue.number }} --body-file /tmp/doc-result.txt
          fi
